<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuarios de Prueba - Supabase</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .user-form {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .preset-btn {
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        .preset-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            display: block;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            display: block;
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .results {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        .result-item {
            padding: 12px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 13px;
        }
        .result-item strong {
            color: #333;
        }
        .result-item code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Crear Usuarios de Prueba</h1>
        <p class="subtitle">Crea usuarios para testear tu aplicaci√≥n Supabase</p>

        <div id="message" class="message"></div>

        <div class="user-form">
            <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">Usuarios Preestablecidos</h3>
            <div class="preset-buttons">
                <button class="preset-btn" onclick="loadPreset('admin')">üìä Admin</button>
                <button class="preset-btn" onclick="loadPreset('therapist')">üè• Terapeuta</button>
                <button class="preset-btn" onclick="loadPreset('patient')">üë§ Paciente</button>
                <button class="preset-btn" onclick="loadPreset('all')">‚ú® Crear Todos</button>
            </div>

            <hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">

            <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">Crear Usuario Personalizado</h3>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="usuario@example.com">
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" id="password" placeholder="m√≠nimo 6 caracteres">
            </div>
            <div class="form-group">
                <label>Nombre Completo</label>
                <input type="text" id="fullName" placeholder="Juan P√©rez">
            </div>
            <div class="form-group">
                <label>Rol</label>
                <select id="role">
                    <option value="admin">Administrador</option>
                    <option value="therapist">Terapeuta</option>
                    <option value="patient">Paciente</option>
                </select>
            </div>
            <div class="form-group">
                <label>Cl√≠nica</label>
                <input type="text" id="clinic" placeholder="Cl√≠nica ABC">
            </div>
            <div class="form-group">
                <label>Tel√©fono</label>
                <input type="tel" id="phone" placeholder="+34 123 456 789">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="createUser()">Crear Usuario</button>
                <button class="btn-secondary" onclick="clearForm()">Limpiar</button>
            </div>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3 style="margin-bottom: 15px; font-size: 16px; color: #333;">üìã Usuarios Creados</h3>
            <div id="resultsList"></div>
            <button class="btn-secondary" onclick="copyAllCredentials()" style="width: 100%; margin-top: 15px;">
                üìã Copiar todas las credenciales
            </button>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Supabase Client -->
    <script src="./shared/supabase-client.js"></script>
    <script src="./shared/supabase-auth.js"></script>

    <script>
        let createdUsers = [];

        function showMessage(text, type = 'info') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            setTimeout(() => {
                msg.className = 'message';
            }, 5000);
        }

        function loadPreset(type) {
            // Generate unique emails with timestamp to avoid duplicates
            const timestamp = Date.now();
            const presets = {
                admin: {
                    email: `admin${timestamp}@test.com`,
                    password: 'Admin123!',
                    fullName: 'Administrador Principal',
                    role: 'admin',
                    clinic: 'Cl√≠nica Principal'
                },
                therapist: {
                    email: `terapeuta${timestamp}@test.com`,
                    password: 'Terapeuta123!',
                    fullName: 'Dr. Terapeuta',
                    role: 'therapist',
                    clinic: 'Cl√≠nica Principal'
                },
                patient: {
                    email: `paciente${timestamp}@test.com`,
                    password: 'Paciente123!',
                    fullName: 'Juan Paciente',
                    role: 'patient',
                    clinic: 'Cl√≠nica Principal'
                }
            };

            if (type === 'all') {
                createUserFromPreset(presets.admin);
                setTimeout(() => createUserFromPreset(presets.therapist), 500);
                setTimeout(() => createUserFromPreset(presets.patient), 1000);
            } else {
                createUserFromPreset(presets[type]);
            }
        }

        function createUserFromPreset(preset) {
            document.getElementById('email').value = preset.email;
            document.getElementById('password').value = preset.password;
            document.getElementById('fullName').value = preset.fullName;
            document.getElementById('role').value = preset.role;
            document.getElementById('clinic').value = preset.clinic;
            document.getElementById('phone').value = '+34 123 456 789';
            createUser();
        }

        async function createUser() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value.trim();
            const role = document.getElementById('role').value;
            const clinic = document.getElementById('clinic').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!email || !password || !fullName || !role) {
                showMessage('Completa todos los campos requeridos', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('La contrase√±a debe tener al menos 6 caracteres', 'error');
                return;
            }

            showMessage('Creando usuario...', 'info');

            try {
                const result = await window.SupabaseAuth.signUp({
                    email,
                    password,
                    fullName,
                    role,
                    clinic,
                    phone
                });

                if (result.success) {
                    const userData = {
                        email,
                        password,
                        fullName,
                        role,
                        clinic
                    };
                    createdUsers.push(userData);
                    showMessage(`‚úÖ Usuario ${email} creado correctamente`, 'success');
                    displayResults();
                    clearForm();
                } else {
                    showMessage(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (err) {
                showMessage(`‚ùå Error: ${err.message}`, 'error');
                console.error('Error creating user:', err);
            }
        }

        function displayResults() {
            if (createdUsers.length === 0) {
                document.getElementById('results').style.display = 'none';
                return;
            }

            document.getElementById('results').style.display = 'block';
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = createdUsers.map((user, idx) => `
                <div class="result-item">
                    <strong>${idx + 1}. ${user.fullName}</strong> (${user.role})<br>
                    üìß <code>${user.email}</code><br>
                    üîê <code>${user.password}</code><br>
                    üè• ${user.clinic}
                </div>
            `).join('');
        }

        function clearForm() {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('fullName').value = '';
            document.getElementById('role').value = 'admin';
            document.getElementById('clinic').value = '';
            document.getElementById('phone').value = '';
        }

        function copyAllCredentials() {
            const text = createdUsers.map((user, idx) =>
                `${idx + 1}. ${user.fullName}\nEmail: ${user.email}\nContrase√±a: ${user.password}\nRol: ${user.role}\n`
            ).join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                showMessage('‚úÖ Credenciales copiadas al portapapeles', 'success');
            });
        }

        // Verificar que Supabase est√° listo
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.SupabaseConfig || !window.SupabaseConfig.isConfigured()) {
                showMessage('‚ö†Ô∏è Supabase no est√° configurado correctamente', 'error');
            } else {
                showMessage('‚úÖ Supabase listo. Puedes crear usuarios', 'success');
            }
        });
    </script>
</body>
</html>
